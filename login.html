<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="homepage.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .box {
            background-color: white;
            width: 100%;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .row {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .btn-submit {
            background-color: #ff4500;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #e03e00;
        }
        .forget-password {
            color: #007BFF;
            text-decoration: none;
            font-size: 0.9em;
        }
        .forget-password:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer a {
            color: #ff6347;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>登入</h1>
        <nav>
            <a href="homepage.html">首頁</a>
            <a href="gamelist.html">遊戲清單</a>
            <a href="aboutus.html">關於我們</a>
            <a href="login.html">登入</a>
            <a href="signup.html">註冊</a>
        </nav>
    </header>

    <div class="box" id="login">
        <form id="fm1" action="" method="post">
            <section class="row">
                <label for="username">帳號:</label>
                <input id="username" name="username" class="required" type="text" value="" size="25" autocomplete="off"/>
                <span id="username-warning" style="display:none; color: red;">請輸入用戶名</span>
            </section>
          
            <section class="row">
                <label for="password">密碼:</label>
                <input id="password" name="password" class="required" type="password" value="" size="25" autocomplete="off"/>
                <span id="password-warning" style="display:none; color: red;">請輸入密碼</span>
            </section>
      
            <section class="row btn-row">
                <input class="btn-submit" name="submit" value="登錄" type="submit" />
            </section>

            <section class="row">
                <a class="forget-password" href="ForgotPass.html">忘記密碼？</a>
            </section>
        </form>
    </div>

    <footer>
        <p>&copy; 糞Game獵人 <a href="privacy.html">隱私政策</a> | <a href="TermsOfUse.html">使用條款</a></p>
    </footer>
</body>
</html>
