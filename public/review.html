<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>撰寫評論</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            background-color: white;
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        textarea {
            height: 120px;
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>撰寫評論</h1>
    </header>

    <div class="container">
        <form id="reviewForm">
            <!-- 遊戲選擇 -->
            <label for="gameSelect">選擇要評論的遊戲 (1-7):</label>
            <select id="gameSelect" required>
                <option value="">請選擇遊戲</option>
                <option value="1">WORDLE</option>
                <option value="2">模擬宇宙</option>
                <option value="3">數字拼圖</option>
                <option value="4">我問你答</option>
                <option value="5">快樂五子棋</option>
                <option value="6">幾A幾B</option>
                <option value="7">按鈕遊戲</option>
            </select>

            <!-- 評論內容 -->
            <label for="comment">評論內容:</label>
            <textarea id="comment" placeholder="輸入您的評論..." required></textarea>

            <!-- 提交按鈕 -->
            <button type="submit" class="btn-submit">提交評論</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 糞Game獵人</p>
    </footer>

    <!-- JavaScript 程式碼 -->
    <script>
        document.getElementById("reviewForm").addEventListener("submit", function(e) {
            e.preventDefault();

            // 獲取選擇的遊戲和評論內容
            const game = document.getElementById("gameSelect").value;
            const comment = document.getElementById("comment").value.trim();

            // 輸入驗證
            if (!game || comment === "") {
                alert("請選擇遊戲並填寫評論內容！");
                return;
            }

            // 建立評論資料
            const review = {
                game: game,
                comment: comment,
                time: new Date().toLocaleString()
            };

            // 將評論存入 Local Storage
            let reviews = JSON.parse(localStorage.getItem("reviews")) || [];
            reviews.push(review);
            localStorage.setItem("reviews", JSON.stringify(reviews));

            alert("評論已成功提交！");
            document.getElementById("reviewForm").reset();
        });
    </script>
</body>
</html>
