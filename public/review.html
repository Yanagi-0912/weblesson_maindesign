<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>撰寫評論</title>
    <link rel="stylesheet" href="homepage.css">
    <style>
        .container {
            background-color: white;
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        textarea {
            height: 120px;
        }
        .star-rating {
            display: flex;
            margin-bottom: 15px;
        }
        .star {
            font-size: 2em;
            color: #ccc;
            cursor: pointer;
        }
        .star.selected {
            color: #f39c12;
        }
        .btn-submit {
            background-color: #ff6347;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <header>
        <h1>撰寫評論</h1>
        <nav>
            <a href="homepage.html">首頁</a>
            <a href="gamelist.html">遊戲清單</a>
            <a href="aboutus.html">關於我們</a>
            <a href="login.html">登入</a>
            <a href="signup.html">註冊</a>
            <a href="review.html">輸入遊戲評價</a>
            <a href="reviews.html">查看遊戲評價</a>
        </nav>
    </header>

    <div class="container">
        <form id="reviewForm">
            <!-- 遊戲選擇 -->
            <label for="gameSelect">選擇要評論的遊戲 (1-7):</label>
            <select id="gameSelect" required>
                <option value="">請選擇遊戲</option>
                <option value="1">WORDLE</option>
                <option value="2">模擬宇宙</option>
                <option value="3">數字拼圖</option>
                <option value="4">我問你答</option>
                <option value="5">快樂五子棋</option>
                <option value="6">幾A幾B</option>
                <option value="7">按鈕遊戲</option>
            </select>

            <!-- 星星評分 -->
            <label>評分:</label>
            <div class="star-rating" id="starRating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>

            <!-- 評論內容 -->
            <label for="comment">評論內容:</label>
            <textarea id="comment" placeholder="輸入您的評論..." required></textarea>

            <!-- 提交按鈕 -->
            <button type="submit" class="btn-submit">提交評論</button>
        </form>
    </div>

    <footer>
        <p>&copy; 糞Game獵人 <a href="privacy.html">隱私政策</a> | <a href="TermsOfUse.html">使用條款</a></p>
    </footer>

    <!-- JavaScript 程式碼 -->
    <script>
        const stars = document.querySelectorAll('.star');
        let rating = 0;

        stars.forEach(star => {
            star.addEventListener('click', function() {
                rating = parseInt(this.getAttribute('data-value'));
                updateStars();
            });
        });

        function updateStars() {
            stars.forEach(star => {
                if (parseInt(star.getAttribute('data-value')) <= rating) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
        }

        document.getElementById("reviewForm").addEventListener("submit", function(e) {
            e.preventDefault();

            // 獲取選擇的遊戲、評論內容和評分
            const game = document.getElementById("gameSelect").value;
            const comment = document.getElementById("comment").value.trim();

            if (!game || comment === "" || rating === 0) {
                alert("請選擇遊戲、填寫評論內容並給出評分！");
                return;
            }

            // 建立評論資料
            const review = {
                game: game,
                rating: rating,
                comment: comment,
                time: new Date().toLocaleString()
            };

            // 將評論存入 Local Storage
            let reviews = JSON.parse(localStorage.getItem("reviews")) || [];
            reviews.push(review);
            localStorage.setItem("reviews", JSON.stringify(reviews));

            alert("評論已成功提交！");
            document.getElementById("reviewForm").reset();
            updateStars();
        });
    </script>
</body>
</html>
