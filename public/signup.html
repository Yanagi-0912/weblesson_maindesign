<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link rel="stylesheet" href="homepage.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .box {
            background-color: white;
            width: 100%;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .row {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .btn-submit {
            background-color: #ff4500;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #ff4500;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer a {
            color: #ff6347;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>註冊</h1>
        <nav>
            <a href="homepage.html">首頁</a>
            <a href="gamelist.html">遊戲清單</a>
            <a href="aboutus.html">關於我們</a>
            <a href="login.html">登入</a>
            <a href="signup.html">註冊</a>
        </nav>
    </header>

    <div class="box" id="signup">
        <form id="signupform">
            <section class="row">
                <label for="username">帳號:</label>
                <input id="username" name="username" class="required" type="text" value="" size="25" autocomplete="off"/>
                <span id="username-warning" style="display:none; color: red;">請輸入用戶名</span>
            </section>
          
            <section class="row">
                <label for="password">密碼:</label>
                <input id="password" name="password" class="required" type="password" value="" size="25" autocomplete="off"/>
                <span id="password-warning" style="display:none; color: red;">請輸入密碼</span>
            </section>
        
            <section class="row">
                <p>繼續使用即代表你同意<a href="privacy.html">隱私政策</a> | <a href="TermsOfUse.html">使用條款</a></p>
            </section>

            <section class="row btn-row">
                <input class="btn-submit" name="submit" value="登錄" type="submit" />
            </section>
        </form>
    </div>

    <footer>
        <p>&copy; 糞Game獵人 <a href="privacy.html">隱私政策</a> | <a href="TermsOfUse.html">使用條款</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#signupform').on('submit', function(event) {
                event.preventDefault();

                const username = $('#username').val().trim();
                const password = $('#password').val().trim();

                // 重置提示訊息
                $('#username-warning').hide();
                $('#password-warning').hide();
                $('#message').hide().text("");

                let isValid = true;

                if (!username) {
                    $('#username-warning').show();
                    isValid = false;
                }

                if (!password) {
                    $('#password-warning').show();
                    isValid = false;
                }

                if (!isValid) return;

                // 使用 AJAX 將註冊資料傳送至後端
                $.ajax({
                    url: '/signup',  // 後端處理註冊的路由
                    method: 'POST',
                    dataType: 'json',
                    data: { username: username, password: password },
                    success: function(response) {
                        if (response.success) {
                            $('#message').css('color', 'green').text(response.message).show();
                            // 可選：導向至登入頁面或首頁
                            setTimeout(function() {
                                window.location.href = "login.html";
                            }, 2000);
                        } else {
                            $('#message').css('color', 'red').text(response.message).show();
                        }
                    },
                    error: function() {
                        $('#message').css('color', 'red').text("伺服器發生錯誤，請稍後再試").show();
                    }
                });
            });
        });
    </script>
</body>
</html>
