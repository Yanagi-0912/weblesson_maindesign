<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>糞Game獵人</title>
    <link rel="stylesheet" href="homepage.css">
    <style>
        header {
            position: relative;
        }

        .dropdown-container {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .dropdown-btn, .user-avatar-btn {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            font-size: 16px;
            font-family: inherit;
        }

        .user-avatar-btn {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .dropdown-btn:hover, .user-avatar-btn:hover {
            background-color: #444;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 150px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 999;
        }

        .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }

        .dropdown-content a:hover {
            background-color: #f4f4f4;
        }

        .dropdown-container:hover .dropdown-content {
            display: block;
        }

        header nav {
            display: inline-block;
        }

        /* 使用者名稱，未登入時隱藏 */
        .username-label {
            position: absolute;
            right: 80px;
            top: 25px;
            color: white;
            font-weight: bold;
            display: none; 
        }
    </style>
</head>
<body>
    <header>
        <h1>糞Game獵人</h1>
        <nav>
            <a href="homepage.html">首頁</a>
            <a href="gamelist.html">遊戲清單</a>
            <a href="aboutus.html">關於我們</a>
            <a href="login.html">登入</a>
            <a href="signup.html">註冊</a>
            <a href="review.html">輸入遊戲評價</a>
            <a href="reviews.html">查看遊戲評價</a>
        </nav>

        <!-- 使用者名稱 (登入後才顯示) -->
        <span class="username-label" id="username-label"></span>

        <!-- 下拉式選單容器 -->
        <div class="dropdown-container" id="dropdown-container">
            <!-- 預設顯示「更多」按鈕 -->
            <button class="dropdown-btn" id="dropdown-btn">更多</button>
            <div class="dropdown-content" id="dropdown-content">
                <a href="userpage.html">我的資料</a>
                <a href="settings.html">設定</a>
                <a href="#" id="logout-link">登出</a>
            </div>
        </div>
    </header>

    <section class="hero">
        <h2>歡迎！</h2>
        <a href="gamelist.html"><button id="startGameButton">立即開始遊戲</button></a>
    </section>

    <section class="recommended">
        <h2>熱門遊戲</h2>
        <div class="game-list">
            <div class="game-item">
                <img src="HomepageSRC/images (1).png" alt="Wordle">
                <h4>Wordle</h4>
                <a href="game1/gam1info.html"><button>開始遊戲</button></a>
                <a href="reviews.html"><button>查看評論</button></a>
            </div>
            <div class="game-item">
                <img src="HomepageSRC/Hubble_ultra_deep_field.jpg" alt="模擬宇宙">
                <h4>模擬宇宙</h4>
                <a href="game2/game2.html"><button>開始遊戲</button></a>
                <a href="reviews.html"><button>查看評論</button></a>
            </div>
            <div class="game-item">
                <img src="HomepageSRC/images.png" alt="數字拼圖">
                <h4>數字拼圖</h4>
                <a href="game4/game4menu.html"><button>開始遊戲</button></a>
                <a href="game4/reviews.html"><button>查看評論</button></a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 糞Game獵人 <a href="privacy.html">隱私政策</a> | <a href="TermsOfUse.html">使用條款</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // 1) 網頁載入時，檢查 /user-info
            $.get('/user-info', function(data){
                if (data.loggedIn) {
                    // 已登入 -> 隱藏「更多」按鈕，改用頭像按鈕 + 顯示使用者名稱
                    $('#dropdown-btn').remove();

                    // 建立頭像按鈕
                    const avatarBtn = $('<button class="user-avatar-btn" id="avatar-btn"></button>');
                    // 如果後端提供 avatarUrl
                    if (data.avatarUrl) {
                        avatarBtn.css('background-image', `url(${data.avatarUrl})`);
                    } else {
                        avatarBtn.css('background-color','#666');
                    }
                    // 插入頭像按鈕
                    $('#dropdown-container').prepend(avatarBtn);

                    // 顯示使用者名稱
                    $('#username-label').text(data.username).show();
                } else {
                    // 未登入 -> 維持「更多」按鈕，隱藏使用者名稱
                    $('#username-label').hide();
                }
            });

            // 2) 登出事件
            $('#logout-link').on('click', function(e){
                e.preventDefault();
                // 呼叫後端 /logout
                $.get('/logout', function(data){
                    if (data.success) {
                        window.location.href = 'logout.html';
                    } else {
                        alert('登出失敗：' + data.message);
                    }
                }).fail(function(){
                    alert('無法連線至伺服器。');
                });
            });
        });
    </script>
</body>
</html>
