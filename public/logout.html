<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>登出</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
        }
        a.button:hover {
            background-color: #555;
        }
        #countdown {
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>您已成功登出</h1>
        <div id="countdown">3 秒後將自動返回首頁...</div>
        <a class="button" href="homepage.html">立即返回首頁</a>
    </div>

    <script>
        let timeLeft = 3;
        const countdownEl = document.getElementById('countdown');

        const timer = setInterval(() => {
            timeLeft--;
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = 'homepage.html';
            } else {
                countdownEl.textContent = `${timeLeft} 秒後將自動返回首頁...`;
            }
        }, 1000);
    </script>
</body>
</html>
