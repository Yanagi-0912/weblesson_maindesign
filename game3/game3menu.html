<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲關卡目錄</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* 確保頁面垂直布局 */
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        header {
            position: relative;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .level-button {
            width: 150px;
            height: 150px;
            font-size: 16px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .level-button:hover {
            background-color: #ff6347ac;
        }

        .level-button:active {
            background-color: #ff6347f1;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 800px) {
            .level-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .level-button {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>糞Game獵人</h1>
        <nav>
            <a href="../homepage.html">首頁</a>
            <a href="../gamelist.html">遊戲清單</a>
            <a href="../aboutus.html">關於我們</a>
            <a href="../login.html">登入</a>
            <a href="../signup.html">註冊</a>
        </nav>
    </header>

    <div class="container">
        <h1>遊戲關卡目錄</h1>
        <div class="level-grid">
            <a href="level1.html"><button id="level1" class="level-button" onclick="enterLevel(1)">關卡 1</button></a>
            <a href="level2.html"><button id="level2" class="level-button" onclick="enterLevel(2)">關卡 2</button></a>
            <a href="level3.html"><button id="level3" class="level-button" onclick="enterLevel(3)">關卡 3</button></a>
            <a href="level4.html"><button id="level4" class="level-button" onclick="enterLevel(4)">關卡 4</button></a>
            <a href="level5.html"><button id="level5" class="level-button" onclick="enterLevel(5)">關卡 5</button></a>
            <a href="level6.html"><button id="level6" class="level-button" onclick="enterLevel(6)">關卡 6</button></a>
            <a href="level7.html"><button id="level7" class="level-button" onclick="enterLevel(7)">關卡 7</button></a>
            <a href="level8.html"><button id="level8" class="level-button" onclick="enterLevel(8)">關卡 8</button></a>
            <a href="level9.html"><button id="level9" class="level-button" onclick="enterLevel(9)">關卡 9</button></a>
            <a href="level10.html"><button id="level10" class="level-button" onclick="enterLevel(10)">關卡 10</button></a>
        </div>
    </div>

    <footer>
        <p>&copy; 糞Game獵人 <a href="../privacy.html">隱私政策</a> | <a href="../TermsOfUse.html">使用條款</a></p>
    </footer>

    <script src="game3menu.js"></script>
</body>
</html>
