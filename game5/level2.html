<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金頭腦 - 關卡 2</title>
    <link rel="stylesheet" href="game5menu.css">
</head>
<body>
    <header>
        <h1>金頭腦 - 關卡 2</h1>
        <nav>
            <a href="game5menu.html">返回目錄</a>
        </nav>
    </header>

    <div class="container">
        <h2>挑戰開始！</h2>
        <p>題目：請填寫太陽系中距離太陽第三近的行星名稱。</p>

        <div class="game-interaction">
            <!-- 填空輸入框 -->
            <input type="text" id="answer-input" placeholder="輸入答案" style="font-size: 1rem; padding: 10px; border-radius: 5px; width: 80%; max-width: 300px;">
            <br><br>
            <button class="level-button" onclick="checkAnswer()">提交答案</button>
        </div>
    </div>

    <footer>
        <p>&copy; 糞Game獵人 <a href="../privacy.html">隱私政策</a> | <a href="../TermsOfUse.html">使用條款</a></p>
    </footer>

    <script>
        // 確認填空答案
        function checkAnswer() {
            const userAnswer = document.getElementById("answer-input").value.trim();
            const correctAnswer = "地球"; // 正確答案

            if (userAnswer === correctAnswer) {
                alert("恭喜你答對了！");
                completeLevel(2); // 完成關卡 2
            } else {
                alert("答錯了！再試一次！");
            }
        }

        // 完成關卡並更新進度
        function completeLevel(level) {
            let progress = localStorage.getItem("game5Progress");
            progress = progress ? parseInt(progress) : 1;

            if (level >= progress && level < 10) {
                localStorage.setItem("game5Progress", level + 1); // 解鎖下一關
            }

            // 跳轉回目錄
            window.location.href = "../game5/game5menu.html";
        }
    </script>
</body>
</html>
