<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金頭腦 - 關卡 10</title>
    <link rel="stylesheet" href="game5menu.css">
</head>
<body>
    <header>
        <h1>金頭腦 - 關卡 10</h1>
        <nav>
            <a href="game5menu.html">返回目錄</a>
        </nav>
    </header>

    <div class="container">
        <h2>挑戰開始！</h2>
        <p>題目：本專案值得多少分（0~100）？</p>

        <div class="game-interaction">
            <!-- 答案輸入 -->
            <input type="number" id="answerInput" placeholder="請輸入分數 (0~100)">
            <button class="level-button" onclick="checkAnswer()">確認</button>
        </div>
    </div>

    <footer>
        <p>&copy; 糞Game獵人 <a href="../privacy.html">隱私政策</a> | <a href="../TermsOfUse.html">使用條款</a></p>
    </footer>

    <script>
        // 確認答案
        function checkAnswer() {
            const answer = parseInt(document.getElementById('answerInput').value);
            if (answer === 100) {
                alert('恭喜你完成挑戰！');
                completeChallenge(); // 完成挑戰
            } else {
                alert('答錯了！再試一次！');
            }
        }

        // 完成挑戰並提示
        function completeChallenge() {
            alert('恭喜你完成挑戰！感謝你參與金頭腦的挑戰！');
            // 跳轉到感謝頁或主頁
            window.location.href = "../game5/game5menu.html";
        }
    </script>
</body>
</html>
