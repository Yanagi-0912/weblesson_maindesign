<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模擬宇宙</title>
    <link rel="stylesheet" href="game2.css">
</head>
<body>
    <h1>模擬宇宙</h1>
    <div id="coin-display">宇宙塵埃: 0</div>
    <div id="efficiency-display">效率: 0 /秒</div>

    <div id="game-container">
        <div id="info-section">
            <div id="rules">
                <h2>遊戲規則</h2>
                <p>1. 每次按下生成按鈕會消耗不同數量的 coin，並生成一個 1 級物品。</p>
                <p>2. 將同級物品拖放至另一個同級物品上可升級。</p>
                <p>3. 作弊按鈕可增加 coin 或加速生產。</p>
                <p>4. Coin 隨著物品等級每秒增加。</p>
            </div>

            <div id="upgrade-table">
                <div class="upgrade-row">
                    <span>升級道具1</span>
                    <button class="upgrade-btn">升級</button>
                </div>
                <div class="upgrade-row">
                    <span>升級道具2</span>
                    <button class="upgrade-btn">升級</button>
                </div>
                <!-- More rows can be added here -->
            </div>
        </div>

        <div id="game-board"></div>
        
        <div id="controls">
            <div id="generate-btn-container">
                <button id="generate-btn">生成隕石</button>
                <div id="cost-display">消耗: 0</div>
            </div>
            <button id="earn-btn">融合</button>
            
            <div id="cheat-buttons">
                <button class="cheat-btn" id="speed-btn">時間加速</button>
                <button class="cheat-btn" id="double-coin-btn">聚寶盆</button>
                <button class="cheat-btn" id="win-start-btn">贏在起跑點</button>
            </div>
        </div>
    </div>
    <br><br><br>
    <footer>
        <p>&copy; 糞Game獵人 <a href="privacy.html">隱私政策</a> | <a href="TermsOfUse.html">使用條款</a></p>
        <a href="../homepage.html" id="home-button">回首頁</a>
    </footer>
    <script type="text/javascript" src="game2.js"></script>
</body>
</html>
