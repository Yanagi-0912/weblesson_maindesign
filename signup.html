    <div class="box" id="signup">
        <form id="fm2" action="" method="post"></form> 
        <section class="row">
            <label for="username">帳 號:
                <span id="username-warning" style="display:none;">請輸入用戶名</span>
            </label>

                <input id="username" name="username" class="required" type="text" value="" size="25" autocomplete="off"/>   
        </section>
          
        <section class="row">
            <label for="password">密 碼:
                <span id="password-warning" style="display:none;">請輸入密碼</span>
            </label>
            
                <input id="password" name="password" class="required" tabindex="2" accesskey="p" type="password" value="" size="25" autocomplete="off"/>
        </section>
      
        <section class="row btn-row">
            <input class="btn-submit" name="submit" value="登錄" type="submit" />
        </section>
      
        </form>
