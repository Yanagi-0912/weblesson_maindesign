<body>
    <div id="container">
        <div id="ranking-board">
            <h2>æ’åç´€éŒ„</h2>
            <div id="ranking-list"></div>
        </div>

        <div id="game-container">
            <button id="start-game-button" onclick="startNewRound()">é–‹å§‹éŠæˆ²</button> <!-- æ”¾å¤§ä¸¦ä¸Šç§» -->
            <h1>Wordle éŠæˆ²</h1>
            <div id="timer">æ™‚é–“: 0 ç§’</div>
            <div id="game-board"></div>
            <input type="text" id="guess-input" maxlength="5" placeholder="è¼¸å…¥5å€‹å­—æ¯çš„å–®å­—">
            <button onclick="checkGuess()">æäº¤çŒœæ¸¬</button>
            <button id="one-click-button" onclick="oneClickSolve()">ä¸€æ­¥ç™»å¤©</button>
            <p id="message"></p>
            <div id="name-input-section" style="display: none;">
                <input type="text" id="player-name" placeholder="è¼¸å…¥ä½ çš„åå­—">
                <button onclick="saveScore()">å„²å­˜åˆ†æ•¸</button>
            </div>
        </div>
    </div>

    <script>
        const words = ["APPLE", "GRAPE", "PEACH", "BERRY", "MANGO", "MARCH", "APRIL", "RESET", "START", "CARRY", "INDIA"];
        let secretWord, attempts, timer, secondsElapsed;

        function startNewRound() {
            secretWord = words[Math.floor(Math.random() * words.length)];
            attempts = 0;
            secondsElapsed = 0;
            document.getElementById("timer").textContent = "æ™‚é–“: 0 ç§’";
            document.getElementById("message").textContent = "";
            document.getElementById("guess-input").value = "";
            document.getElementById("name-input-section").style.display = "none";
            createBoard();
            startTimer();
        }

        function createBoard() {
            const gameBoard = document.getElementById("game-board");
            gameBoard.innerHTML = "";
            for (let i = 0; i < 6 * 5; i++) {
                const tile = document.createElement("div");
                tile.classList.add("tile");
                gameBoard.appendChild(tile);
            }
        }

        function startTimer() {
            clearInterval(timer);  
            timer = setInterval(() => {
                secondsElapsed++;
                document.getElementById("timer").textContent = `æ™‚é–“: ${secondsElapsed} ç§’`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function checkGuess() {
            const guessInput = document.getElementById("guess-input");
            const guess = guessInput.value.toUpperCase();

            if (guess.length !== 5) {
                alert("è«‹è¼¸å…¥5å€‹å­—æ¯çš„å–®å­—ï¼");
                return;
            }
            if (attempts >= 6) {
                alert("å·²é”åˆ°æœ€å¤§çŒœæ¸¬æ¬¡æ•¸ï¼");
                return;
            }

            const rowStart = attempts * 5;
            for (let i = 0; i < 5; i++) {
                const tile = document.getElementById("game-board").children[rowStart + i];
                tile.textContent = guess[i];
                
                if (guess[i] === secretWord[i]) {
                    tile.classList.add("correct");
                } else if (secretWord.includes(guess[i])) {
                    tile.classList.add("present");
                } else {
                    tile.classList.add("absent");
                }
            }

            attempts++;
            guessInput.value = "";

            if (guess === secretWord) {
                document.getElementById("message").textContent = `æ­å–œï¼ä½ çŒœå°äº†ï¼ç”¨æ™‚ ${secondsElapsed} ç§’`;
                document.getElementById("name-input-section").style.display = "block";
                stopTimer();
            } else if (attempts === 6) {
                document.getElementById("message").textContent = `éŠæˆ²çµæŸï¼ç­”æ¡ˆæ˜¯ ${secretWord}ã€‚ç”¨æ™‚ ${secondsElapsed} ç§’`;
                document.getElementById("name-input-section").style.display = "block";
                stopTimer();
            }
        }

        function oneClickSolve() {
            // é¡¯ç¤ºæ­£ç¢ºç­”æ¡ˆä¸¦çµæŸéŠæˆ²
            document.getElementById("message").textContent = `ä¸€æ­¥ç™»å¤©ï¼æ­£ç¢ºç­”æ¡ˆæ˜¯ ${secretWord}`;
            stopTimer();

            // é¡¯ç¤ºè¼¸å…¥åå­—çš„æ¡†ä¸¦å„²å­˜åˆ†æ•¸
            document.getElementById("name-input-section").style.display = "block";

            // æ›´æ–°éŠæˆ²æ¿ä¸Šçš„æ¯å€‹å­—æ¯æ ¼å­ç‚ºç¶ è‰²
            const gameBoard = document.getElementById("game-board");
            const tiles = gameBoard.children;
            for (let i = 0; i < secretWord.length; i++) {
                const tile = tiles[i]; // æ¯å€‹å­—æ¯æ ¼å­
                tile.textContent = secretWord[i];
                tile.classList.add("correct"); // è¨­ç½®ç‚ºç¶ è‰²
            }

            // ç•¶ç©å®¶æäº¤åˆ†æ•¸æ™‚ï¼Œå„²å­˜ä¸¦æ›´æ–°æ’å
            document.getElementById("player-name").focus();
        }   


        function saveScore() {
            const playerName = document.getElementById("player-name").value.trim();
            if (!playerName) {
                alert("è«‹è¼¸å…¥åå­—ï¼");
                return;
            }
            
            const scoreData = { name: playerName, time: secondsElapsed };
            const rankingList = JSON.parse(localStorage.getItem("rankingList")) || [];
            rankingList.push(scoreData);
            rankingList.sort((a, b) => a.time - b.time);

            localStorage.setItem("rankingList", JSON.stringify(rankingList));
            updateRankingBoard();
        }

        function updateRankingBoard() {
            const rankingList = JSON.parse(localStorage.getItem("rankingList")) || [];
            const rankingBoard = document.getElementById("ranking-list");
            rankingBoard.innerHTML = "";

            rankingList.slice(0, 10).forEach((score, index) => {
                const rankItem = document.createElement("div");
                rankItem.classList.add("rank-item");

                const rankNumber = document.createElement("span");
                rankNumber.classList.add("rank-number");
                rankNumber.textContent = `${index + 1}.`;

                const rankName = document.createElement("span");
                rankName.textContent = score.name;

                const rankTime = document.createElement("span");
                rankTime.textContent = `${score.time} ç§’`;

                rankItem.appendChild(rankNumber);
                rankItem.appendChild(rankName);
                rankItem.appendChild(rankTime);
                rankingBoard.appendChild(rankItem);
            });
        }

        // åˆå§‹æ›´æ–°æ’åæ¿
        updateRankingBoard();
    </script>
