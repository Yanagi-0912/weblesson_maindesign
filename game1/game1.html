<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle 遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4edda;
            color: #333;
            padding: 20px;
            margin: 0;
            overflow-y: auto;
            height: 100%;
            background-image: url('wordle-haikei.webp');
            background-size: cover;
            background-position: center;
        }

        #container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        #ranking-board {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-height: 400px;
            overflow-y: auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .rank-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 1em;
            border-bottom: 1px solid #eee;
        }

        .rank-item:first-child {
            font-weight: bold;
            color: #ffb400;
        }

        .rank-item:first-child .rank-number::before {
            content: "👑 ";
        }

        .rank-number {
            font-weight: bold;
            margin-right: 5px;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 65%;
            max-height: 90vh;
            overflow-y: auto;
        }

        #timer {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #555;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 40px);
            gap: 10px;
            margin-bottom: 20px;
        }

        .tile {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            border: 2px solid #ddd;
            color: white;
            background-color: #888;
        }

        .correct {
            background-color: #6aaa64;
        }

        .present {
            background-color: #c9b458;
        }

        .absent {
            background-color: #787c7e;
        }

        #message, #name-input-section {
            text-align: center;
            margin-top: 10px;
        }

        #guess-input {
            padding: 8px;
            font-size: 1em;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #one-click-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1em;
        }

        #one-click-button:hover {
            background-color: #218838;
        }

        #start-game-button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.5em;
            cursor: pointer;
            margin-bottom: 20px;
            width: 100%;
        }

        #start-game-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="ranking-board">
            <h2>排名紀錄</h2>
            <div id="ranking-list"></div>
        </div>

        <div id="game-container">
            <button id="start-game-button" onclick="startNewRound()">開始遊戲</button>
            <h1>Wordle 遊戲</h1>
            <div id="timer">時間: 0 秒</div>
            <div id="game-board"></div>
            <input type="text" id="guess-input" maxlength="5" placeholder="輸入5個字母的單字">
            <button onclick="checkGuess()">提交猜測</button>
            <button id="one-click-button" onclick="oneClickSolve()">一步登天</button>
            <p id="message"></p>
            <div id="name-input-section" style="display: none;">
                <input type="text" id="player-name" placeholder="輸入你的名字">
                <button onclick="saveScore()">儲存分數</button>
            </div>
        </div>
    </div>

    <script>
        const words = ["APPLE", "GRAPE", "PEACH", "BERRY", "MANGO", "MARCH", "APRIL", "RESET", "START", "CARRY", "INDIA"];
        let currentLevel = 0;
        let secretWord, attempts, timer, secondsElapsed;
        let rankingData = JSON.parse(localStorage.getItem("rankingData")) || [];
        let playerProgress = JSON.parse(localStorage.getItem("playerProgress")) || {};

        function startNewRound() {
            if (currentLevel >= words.length) {
                alert("遊戲結束！你已經完成所有關卡！");
                return;
            }
            secretWord = words[currentLevel];
            attempts = 0;
            secondsElapsed = 0;  // 每一輪開始時重置時間為0
            document.getElementById("timer").textContent = `時間: ${secondsElapsed} 秒`;  // 顯示為0秒
            document.getElementById("message").textContent = "";
            document.getElementById("guess-input").value = "";
            document.getElementById("name-input-section").style.display = "none";
            createBoard();
            startTimer();  // 啟動計時器
        }

        function createBoard() {
            const gameBoard = document.getElementById("game-board");
            gameBoard.innerHTML = "";
            for (let i = 0; i < 6 * 5; i++) {
                const tile = document.createElement("div");
                tile.classList.add("tile");
                gameBoard.appendChild(tile);
            }
        }

        function startTimer() {
            clearInterval(timer);  
            timer = setInterval(() => {
                secondsElapsed++;
                document.getElementById("timer").textContent = `時間: ${secondsElapsed} 秒`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function checkGuess() {
            const guessInput = document.getElementById("guess-input");
            const guess = guessInput.value.toUpperCase();

            if (guess.length !== 5) {
                alert("請輸入5個字母的單字！");
                return;
            }
            if (attempts >= 6) {
                alert("已達到最大猜測次數！");
                return;
            }

            const rowStart = attempts * 5;
            for (let i = 0; i < 5; i++) {
                const tile = document.getElementById("game-board").children[rowStart + i];
                tile.textContent = guess[i];
                
                if (guess[i] === secretWord[i]) {
                    tile.classList.add("correct");
                } else if (secretWord.includes(guess[i])) {
                    tile.classList.add("present");
                } else {
                    tile.classList.add("absent");
                }
            }

            attempts++;
            guessInput.value = "";

            if (guess === secretWord) {
                document.getElementById("message").textContent = "恭喜你猜對了！";
                playerProgress[currentLevel].completed = true;
                playerProgress[currentLevel].time = secondsElapsed;
                currentLevel++;
                if (currentLevel < words.length) {
                    setTimeout(startNewRound, 2000);  // 等待2秒再開始下一輪
                } else {
                    endGame();
                }
            }
        }

        function endGame() {
            alert("遊戲結束！請輸入你的名字來儲存紀錄。");
            document.getElementById("name-input-section").style.display = "block";
        }

        function saveScore() {
            const playerName = document.getElementById("player-name").value;
            if (!playerName) {
                alert("請輸入你的名字！");
                return;
            }

            rankingData.push({ name: playerName, time: secondsElapsed });
            rankingData.sort((a, b) => a.time - b.time);  // 排序，時間最短的排在最前面
            if (rankingData.length > 10) {
                rankingData.pop();  // 保持最多10個名次
            }
            localStorage.setItem("rankingData", JSON.stringify(rankingData));
            localStorage.setItem("playerProgress", JSON.stringify(playerProgress));

            alert("你的分數已儲存！");
            document.getElementById("player-name").value = "";
            document.getElementById("name-input-section").style.display = "none";
            displayRanking();
        }

        function displayRanking() {
            const rankingList = document.getElementById("ranking-list");
            rankingList.innerHTML = "";
            rankingData.forEach((entry, index) => {
                const rankItem = document.createElement("div");
                rankItem.classList.add("rank-item");
                rankItem.innerHTML = `<span class="rank-number">${index + 1}</span>${entry.name} - ${entry.time} 秒`;
                rankingList.appendChild(rankItem);
            });
        }

        function oneClickSolve() {
            alert(`答案是：${secretWord}`);
        }

        displayRanking();
    </script>
</body>
</html>
